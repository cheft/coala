<h3>效果</h3>
<div class="title">那些年我们一起玩过的Web框架</div>
<ul>
	{{~it.resource :item}}
	<li>
		<a href="{{=item.url}}">{{=item.name}}</a><span>{{=item.url}}</span>
	</li>
	{{~}}
</ul>
<button class="rotate-btn" id="rotate">猛点瞅一瞅</button>

<style scoped>
	:scope { color: #373D48; }
	.title {margin: 0 0 18px 0;}
	ul { list-style: none; margin: 0; padding: 0; }
	ul > li  { font-size: 16px; margin: 10px 0; }
	ul > li > span  { margin-left: 10px; font-size: 12px;}
	.rotate-btn {background: #373D48; color: #FFFFFF; padding: 5px 10px; border: none;}
</style>

<script>
module.exports = {
	data: function() {
		return $.get('docs/assets/frameworks.json')
	},
	events: {
		'click #rotate': 'rotateLinks'
	},
	handle: {
		rotateLinks: function() {
			this.data.resource = this.data.resource.reverse()
			this.update()
		}
	}
}
</script>
