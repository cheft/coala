<h3>代码</h3>
<div>{{=data.mark}}</div>
<style scoped>
.hljs {
	padding: 0;
}
</style>
<script>
module.exports = {
	data: {
		mark: require('../markdown/sample.md')
	},
	listen: {
		mount: function() {
			this.$('pre code').each(function(i, block) {
		    hljs.highlightBlock(block)
		  });
		},
		unmount: function() {
			console.log('code unmount')
		}
	}
}
</script>
