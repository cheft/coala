<!DOCTYPE html>
<html>
<head>
	<title>coala.js</title>
	<link rel="shortcut icon" href="/favicon.ico"/>
	<link rel="bookmark" href="/favicon.ico"/>
	<style>
		body {
			margin: 0;
			font-family: "PingFang SC", "Helvetica Neue", Helvetica, Arial, "Hiragino Sans GB", "Microsoft Yahei", 微软雅黑, STHeiti, 华文细黑, sans-serif;
			color: #373D48;
		}
		.top-nav {
			height: 80px;
			/*border-bottom: 1px solid #B8B0A8;*/
			box-shadow: 1px 0px 2px #575F6D;
			padding: 0 20px;
		}

		.logo {
			display: inline-block;
		}

		.logo span {
			line-height: 80px;
			margin-left: 20px;
			font-size: 40px;
		}

		.nav {
			float: right;
			list-style: none;
			margin: 0;
    	line-height: 80px; 
		}

		.nav li {
			display: inline-block;
			margin-right: 20px;
		}

		.nav li > a {
			text-decoration: none;
			color: #373D48;
			padding: 6px 0; 
		}

		.nav li > a:hover {
			border-bottom: 2px solid #575F6D;
		}

		.content {
			height: 589px;
			text-align: center;
		}

		.launching {
	    margin-top: 160px;
		}

		.launching img {
			width: 200px;
    	vertical-align: bottom;
    	margin-right: 60px;
		}

		.slogan {
			display: inline-block;
			width: 500px;
			font-size: 60px;
		}

		.footer {
			height: 50px;
			background: #575F6D;
			color: #B8B0A8;
			padding: 50px 0;
	    text-align: center;
		}

		.footer a {
	    font-weight: 700;
	    color: #B8B0A8;
	    text-decoration: none;
	  }
	</style>
</head>
<body>
	<div class="top-nav">
		<div class="logo">
			<span>Coala.js</span>
		</div>
		<ul class="nav">
			<li><a href="#">用户手册</a></li>
			<li><a href="#">API 文档</a></li>
			<li><a href="#">示例</a></li>
			<li><a href="#">博客</a></li>
			<li><a href="#">Github</a></li>
		</ul>
	</div>
	<div class="content">
		<div class="launching">
			<img src="/assets/img/logo.png">
			<span class="slogan">她是一个超级简单的 WEB 框架</span>
		</div>
	</div>
	<div class="footer">
	  Released under the 
	  <a href="https://opensource.org/licenses/MIT">MIT License</a><br>
	  Copyright © 2015-2017 Cheft
	</div>
</body>
</html>
