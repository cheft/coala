<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Coala Tutorial</title>
  <script src="lib/jquery-1.11.3.js"></script>
  <script src="lib/coala.js"></script>
</head>
<body>
  <div id="app"></div>

  <script>
    mount({
      data: {count: 0},
      tpl: function(data) {
        return '<div>Seconds Elapsed: ' + data.count + '</div>';
      },

      listen: {
        update: function() {
          var _this = this;
          setTimeout(function() {
            _this.trigger('counter');
          }, 1000);
        },

        counter: function() {
          this.data.count += 1;
          this.update();
        }
      }
    }, '#app');
  </script>

</body>
</html>
